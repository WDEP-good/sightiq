apiVersion: v1
kind: Namespace
metadata:
  name: starrocks
---
# 1. FE Service
apiVersion: v1
kind: Service
metadata:
  name: starrocks-fe-service
  namespace: starrocks
  labels:
    app: starrocks-fe
spec:
  type: ClusterIP
  ports:
    - name: mysql-port
      port: 9030
      targetPort: 9030
    - name: http-port
      port: 8030
      targetPort: 8030
    - name: rpc-port
      port: 9010
      targetPort: 9010
  selector:
    app: starrocks-fe
---
# 2. FE StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: starrocks-fe
  namespace: starrocks
  labels:
    app: starrocks-fe
spec:
  serviceName: starrocks-fe-service
  replicas: 1
  selector:
    matchLabels:
      app: starrocks-fe
  template:
    metadata:
      labels:
        app: starrocks-fe
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: fe
          image: docker.io/starrocks/fe-ubuntu:3.3.14
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9030
            - containerPort: 8030
            - containerPort: 9010
          env:
            - name: FE_SERVERS
              value: "fe1=starrocks-fe-0.starrocks-fe-service.starrocks.svc.cluster.local:9010"
            - name: FE_ID
              value: "1"
            - name: FE_ROLE
              value: "LEADER"
            - name: JAVA_OPTS
              value: "-Xmx512m -Xms512m"
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          volumeMounts:
            - name: fe-meta
              mountPath: /opt/starrocks/fe/meta
            - name: fe-log
              mountPath: /opt/starrocks/fe/log
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8030
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8030
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 5
  volumeClaimTemplates:
    - metadata:
        name: fe-meta
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: fe-log
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 512Mi
---
# 3. BE Service
apiVersion: v1
kind: Service
metadata:
  name: starrocks-be-service
  namespace: starrocks
  labels:
    app: starrocks-be
spec:
  clusterIP: None
  ports:
    - name: be-port
      port: 9060
      targetPort: 9060
    - name: webserver-port
      port: 8040
      targetPort: 8040
    - name: heartbeat-port
      port: 9050
      targetPort: 9050
    - name: brpc-port
      port: 8060
      targetPort: 8060
  selector:
    app: starrocks-be
---
# 4. BE StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: starrocks-be
  namespace: starrocks
  labels:
    app: starrocks-be
spec:
  serviceName: starrocks-be-service
  replicas: 1
  selector:
    matchLabels:
      app: starrocks-be
  template:
    metadata:
      labels:
        app: starrocks-be
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: be
          image: docker.io/starrocks/be-ubuntu:3.3.14
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9060
            - containerPort: 8040
            - containerPort: 9050
            - containerPort: 8060
          env:
            - name: FE_SERVERS
              value: "fe1=starrocks-fe-0.starrocks-fe-service.starrocks.svc.cluster.local:9010"
            - name: BE_PORT
              value: "9060"
            - name: WEBSERVER_PORT
              value: "8040"
            - name: HEARTBEAT_SERVICE_PORT
              value: "9050"
            - name: BRPC_PORT
              value: "8060"
            - name: JAVA_OPTS
              value: "-Xmx1g -Xms1g"
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2"
              memory: "4Gi"
          volumeMounts:
            - name: be-data
              mountPath: /opt/starrocks/be/storage
            - name: be-log
              mountPath: /opt/starrocks/be/log
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8040
            initialDelaySeconds: 60
            periodSeconds: 15
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8040
            initialDelaySeconds: 90
            periodSeconds: 20
            failureThreshold: 5
  volumeClaimTemplates:
    - metadata:
        name: be-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
    - metadata:
        name: be-log
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 1Gi
