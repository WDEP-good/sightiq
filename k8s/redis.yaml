  name: redis-sentinel1
  namespace: redis
spec:
  serviceName: redis-sentinel1
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: sentinel1
  template:
    metadata:
      labels:
        app: redis
        role: sentinel1
    spec:
      containers:
      - name: sentinel
        image: docker.io/library/redis:7.2.4
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 26379
        volumeMounts:
        - name: sentinel-config
          mountPath: /usr/local/etc/redis
        - name: sentinel-data
          mountPath: /data
        command: ["redis-server", "/usr/local/etc/redis/sentinel.conf", "--sentinel"]
      volumes:
      - name: sentinel-config
        configMap:
          name: redis-sentinel1-config
  volumeClaimTemplates:
  - metadata:
      name: sentinel-data
    spec:
